<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>TodoMVC - Highschool</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="components/todomvc-common/base.js"></script>
    <script src="components/handlebars/handlebars.js"></script>
    <script src="components/director/build/director.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer"></footer>
    </section>

    <script id="todo-template" type="text/x-handlebars-template">
      {{#this}}
        <li {{completed? completed}} data-id="{{id}}">
          <div class="view">
            <input class="toggle" type="checkbox" {{checked? completed}}>
            <label>{{title}}</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="{{title}}">
        </li>
      {{/this}}
    </script>

    <script id="footer-template" type="text/x-handlebars-template">
      <span id="todo-count"><strong>{{activeCount}}</strong> {{pluralize 'item'}} left</span>
      <ul id="filters">
        <li>
          <a {{selected? filter 'all'}} href="#/all">All</a>
        </li>
        <li>
          <a {{selected? filter 'active'}} href="#/active">Active</a>
        </li>
        <li>
          <a {{selected? filter 'completed'}} href="#/completed">Completed</a>
        </li>
      </ul>
      {{#if completed}}<button id="clear-completed">Clear completed ({{completed}})</button>{{/if}}
    </script>
  </body>
</html>
